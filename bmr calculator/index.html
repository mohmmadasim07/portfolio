<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:ital@1&display=swap"
      rel="stylesheet"

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

  <body>
    <!-- <header>
      <h1>BMR.....</h1>
    </header> -->
    <div class="container">
      <h1>BMR Calculator</h1>
      <form>
        <label>Height in CM</label>
        <input type="number" class="height" placeholder="enter your height" />
        <label>Weight in KG</label>
        <input type="number" class="weight" placeholder="enter your weight" />
        <label>Age</label>
        <input type="number" class="age" placeholder="enter your age" />
        <input type="radio" class="male" name="gender" value="male" checked />
        <label for="male">Male</label>
        <span class="break"></span>
        <input type="radio" class="female" name="gender" value="female" />
        <label for="female">Female</label>
      </form>
      <!-- <input type="submit" class="btn" /> -->
      <button class="btn">Submit</button>
      <h2>results</h2>
    </div>
    <footer>&copy Made by AJ DEV</footer>
    <script src="main.js"></script>
  </body>
</html>
