<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validator</title>
    <link rel="stylesheet" href="main2.css" />
  </head>
  <body>
    <div class="container">
      <h1>Sign up here</h1>
      <form class="forms">
        <div class="form-item">
          <label>Name:</label>
          <input type="text" placeholder="Username" class="username" />
          <small class="c">Username is required</small>
        </div>
        <div class="form-item">
          <label>Email:</label>
          <input type="email" placeholder="email" class="email" />
          <small class="c">email is required</small>
        </div>
        <div class="form-item">
          <label>Password:</label>
          <input type="password" placeholder="password" class="password" />
          <small class="c">password is required</small>
        </div>
        <div class="form-item">
          <label>Password:</label>
          <input type="password" placeholder="password" class="passwordtwo" />
          <small class="check">password is required</small>
        </div>
        <button>Submit</button>
      </form>
    </div>
    <!-- <footer class="footer">@made by AJ</footer> -->
    <script src="main2.js"></script>
  </body>
</html>
